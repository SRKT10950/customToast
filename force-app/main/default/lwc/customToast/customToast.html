<template>
    <template if:true={showToastBar}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-notify_container slds-is-relative">
                <div class={themeClass} role="status">
                    <span class="slds-assistive-text">error</span>
                    <span class={iconClass} title={message}>
                        <lightning-icon icon-name={iconName} alternative-text="icon"
                            styleclass="slds-icon slds-icon_small" variant="inverse" size="small"></lightning-icon>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">{title}</h2>
                        <p>{message}</p>
                    </div>
                    <div class="slds-notify__close">
                        <lightning-button-icon icon-name="utility:close" size="small" variant="border-filled"
                            class="slds-button slds-button_icon slds-button_icon-inverse" alternative-text="close"
                            onclick={close}>
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
